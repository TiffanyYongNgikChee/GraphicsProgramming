<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      canvas {
        border: 1px solid grey; 
      }
    </style>

  </head>

  <body>
	<p>This is a paragraph.</p>

    <canvas id="canvas-for-ball"></canvas>

    <script type="text/javascript">
      var noClicks = 0;
      
      // Gets a handle to the element with id canvasOne.
      var canvas = document.getElementById("canvas-for-ball");
      // Get a 2D context for the canvas.
      var ctx = canvas.getContext("2d");
      // Make the fill style red.
      ctx.fillStyle = "rgb(255, 0, 0)";
      
      // stores these coordinates (x and y) in an object named canvasPosition
      var canvasPosition = {
        x: canvas.offsetLeft, // Horizontal offset from the left side
        y: canvas.offsetTop // Vertical offset from the top side
      };
      
      canvas.addEventListener("click", function(event) { 
        //Figure out local mouse coords
        var mouse = {
            x: event.clientX - canvasPosition.x,
            y: event.clientY - canvasPosition.y
        }

        ctx.beginPath();
        //the circle is being drawn to use the event's client coordinates
        ctx.arc(mouse.x, mouse.y, 6, 0, 2 * Math.PI); 
        ctx.fill();
        
        noClicks += 1;
        console.log(noClicks);
        console.log(mouse.x+" :: "+mouse.y);
      });
    </script>

  </body>

</html>
