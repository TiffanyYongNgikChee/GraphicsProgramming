
<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      body {
          background-color: white;
      }
      canvas{
            border: 10px solid black; /*Draw a black border around the canvas*/
        }
    </style>

  </head>

  <body>
    <h1>Tiffany Yong</h1>
    <canvas id="canvas-for-ball"width="500" height="500"></canvas>

    <script type="text/javascript">
    
      class Animation{
        constructor(xPosition,yPosition,xVelocity,yVelocity,radius) {
            this.xPosition = xPosition;
            this.yPosition = yPosition;
            this.xVelocity = xVelocity;
            this.yVelocity = yVelocity;
            this.radius = radius;
        }

        static draw(){
            xPosition=50;
            yPosition=10;
            radius=3;
        }

        static move(xPosition,yPosition){
            xPosition+=xVelocity;
            yPosition+=yVelocity;
        }
      }
      // Gets a handle to the element with id canvasOne.
      var canvas = document.getElementById("canvas-for-ball");
      // Get a 2D context for the canvas.
      var ctx = canvas.getContext("2d");
      
      // The vertical location of the ball.
      var yPosition = 10;
      var yVelocity = 2;
      var xPosition = 10
      var xVelocity = 5;
      // A function to repeat every time the animation loops.
      function repeatme() {
        //clear the entire canvas
        ctx.clearRect(0,0,500,500);
        // Draw the horizontal ball (stroked, not filled).
        ctx.beginPath();
        ctx.arc(xPosition, yPosition, 3, 0, 2 * Math.PI);
        ctx.stroke();
   
        // Update the y location.
        yPosition += yVelocity;
        xPosition += xVelocity;

        //If the ball hits the bottom of the canvas
        if(yPosition >= 497){
            //Change ball's direction.(reverse the speed)
            yVelocity=yVelocity*-1;
        }
        //Otherwise, if the ball hit the top
        else if(yPosition <= 3){
            yVelocity=yVelocity*-1;
        }

        if(xPosition >= 497)
        {
            xVelocity=xVelocity*-1;
        }
        else if(xPosition <= 3)
        {
            xVelocity=xVelocity*-1;
        }
        
        window.requestAnimationFrame(repeatme);
      }
      
      // Get the animation going.
      repeatme();
    </script>

  </body>

</html>
